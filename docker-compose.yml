version: "3.9"
services:
  fasten:
    # NOTE: only developers need to build Fasten from source
    # For production, use the pre-built image from GitHub Packages
    # ghcr.io/fastenhealth/fasten-onprem:main
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - FASTEN_ENV=prod
#        - FASTEN_ENV=sandbox
    hostname: ${HOSTNAME:-fasten}
    environment:
      - HOST_IP=${IP}
      - HOST_PORT=${PORT}
    ports:
      - "${PORT:-9090}:8080"
    volumes:
      - ./db:/opt/fasten/db
      - ./certs:/opt/fasten/certs/shared
#      - ./config.example.yaml:/opt/fasten/config/config.yaml
