<div class="card card-dashboard-two h-100">
  <div class="card-header">
    <h6>65 kg <i class="icon ion-md-trending-up tx-success"></i> <small>18.02%</small></h6>
    <p>Weight</p>
  </div><!-- card-header -->
  <div class="card-body d-flex flex-column">
    <div class="bounce-rate-chart-wrapper mt-auto mx-auto">
      <canvas style="height:100px" baseChart [chartType]="'line'" [datasets]="bounceRateChartData" [labels]="bounceRateChartLabels" [options]="bounceRateChartOptions" [colors]="bounceRateChartColors"></canvas>
    </div>
  </div><!-- card-body -->
</div><!-- card -->
