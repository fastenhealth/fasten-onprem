<div class="card card-dashboard-three h-100">
  <div class="card-header">
    <p>Blood Pressure</p>
    <h6>120/80 <small class="tx-success"><i class="icon ion-md-arrow-up"></i>mmHg</small></h6>
    <small>How much pressure your blood is exerting against your artery walls when the heart beats</small>
  </div><!-- card-header -->
  <div class="card-body d-flex flex-column">
    <div class="sessions-chart-wrapper mt-auto mx-auto">
      <canvas baseChart [chartType]="'bar'" [datasets]="sessionsChartData" [labels]="sessionsChartLabels" [options]="sessionsChartOptions" [colors]="sessionsChartColors"></canvas>
    </div><!-- chart-wrapper -->
  </div>
</div>
