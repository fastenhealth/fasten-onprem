<div class="az-content az-content-app pd-b-0">
  <div class="container">
    <div class="az-content-body">
      <div class="az-content-breadcrumb">
        <span class="cursor-pointer" routerLink="/source/{{sourceId}}">{{sourceName}}</span>
        <span>Resource</span>
        <span>{{resource?.source_resource_type}}</span>
        <span>{{resource?.source_resource_id}}</span>
      </div>

      <ng-container *ngIf="displayModel">
        <fhir-resource [displayModel]="displayModel" [showDetails]="false"></fhir-resource>
      </ng-container>
      <ng-container *ngIf="resource else isLoadingTemplate">
        <pre><code  [highlight]="resource.resource_raw | json"></code></pre>
      </ng-container>


      <ng-template #isLoadingTemplate>
        <div class="row">
          <div class="col-12">
            <app-loading-spinner [loadingTitle]="'Please wait, loading report...'"></app-loading-spinner>
          </div>
        </div>
      </ng-template>
    </div><!-- az-content-body -->
  </div>
</div>
