<div class="az-content">
    <div class="container">
        <div class="az-content-body">
            <div class="panel panel-default">
                <div class="panel-header">
                    <h3 class="text-primary">Document OCR Upload</h3>
                    <p class="text-muted">Choose how you want to provide your document</p>
                </div>

                <!-- ðŸ“‹ OCR Mode Settings -->
                <form [formGroup]="settingsForm" class="mb-4">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-6">
                            <label for="uploadMode" class="form-label">Upload Mode</label>
                            <select id="uploadMode" class="form-select" formControlName="mode">
                                <option value="pdf">PDF File</option>
                                <option value="image">Images (JPG/PNG)</option>
                                <option value="capture">Camera Capture</option>
                            </select>
                        </div>

                        <div class="col-md-6" *ngIf="settingsForm.value.uploadType !== 'pdf'">
                            <label for="maxPages" class="form-label">Pages (maximum 30)</label>
                            <input id="maxPages" type="number" class="form-control" formControlName="maxPages" min="1"
                                max="30" />
                        </div>
                    </div>
                </form>

                <!-- ðŸ§© Dynamic Component Load -->
                <ng-container [ngSwitch]="settingsForm.value.mode">
                    <app-pdf-ocr *ngSwitchCase="'pdf'" [maxPages]="settingsForm.value.maxPages">
                    </app-pdf-ocr>

                    <app-image-ocr *ngSwitchCase="'image'" [maxPages]="settingsForm.value.maxPages">
                    </app-image-ocr>

                    <app-camera-ocr *ngSwitchCase="'capture'" [maxPages]="settingsForm.value.maxPages">
                    </app-camera-ocr>
                </ng-container>
            </div>
        </div>
    </div>
</div>
