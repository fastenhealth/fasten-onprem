<div class="az-content">
    <div class="container">
        <div class="az-content-body">
            <div class="panel panel-default">
                <div class="panel-header">
                    <h3 class="text-primary">Scan</h3>
                </div>

                <div *ngIf="!startedScan" class="alert alert-info" role="alert">
                    <!-- ðŸ“‚ Drag & Drop Upload -->
                    <div class="upload-dropzone border border-2 rounded p-4 text-center mb-3"
                        (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">
                        <i class="fas fa-upload fa-lg" style="color: #FFFFFF;"></i>
                        <p class="mb-2">Drag & drop your file here or choose an option below</p>
                        <input type="file" id="fileInput" hidden (change)="onFileSelect($event)" #fileInput />
                    </div>

                    <!-- ðŸ“¸ Action Buttons -->
                    <div class="d-flex gap-3 mb-4 justify-content-center">
                        <button class="btn btn-outline-secondary d-flex align-items-center mr-2" type="button"
                            (click)="onCameraClick()">
                            <i class="fas fa-camera mr-2"></i> Use Camera
                        </button>
                        <button class="btn btn-outline-success d-flex align-items-center" type="button"
                            (click)="fileInput.click()">
                            <i class="fas fa-file mr-2"></i> Choose Files
                        </button>
                    </div>
                </div>


                <!-- ðŸ§© Dynamic Component Load -->
                <ng-container [ngSwitch]="settingsForm.value.mode">
                    <app-pdf-ocr *ngSwitchCase="'pdf'" [selectedFiles]="settingsForm.value.file">
                    </app-pdf-ocr>

                    <app-image-ocr *ngSwitchCase="'image'" [selectedFiles]="[settingsForm.value.file]">
                    </app-image-ocr>

                    <app-camera-ocr *ngSwitchCase="'capture'" [selectedFiles]="settingsForm.value.file">
                    </app-camera-ocr>
                </ng-container>
            </div>
        </div>
    </div>
</div>
