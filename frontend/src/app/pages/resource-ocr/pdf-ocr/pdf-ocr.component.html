<!-- üìâ Error -->
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<!-- üîç Page-by-Page Review -->
<div class="row">
    <!-- LEFT SIDE -->
    <div class="col-md-6 d-flex flex-column align-items-center border-right">
        <!-- Page Counter -->
        <h6 class="text-muted mb-2">
            Page {{ currentPageIndex + 1 }} of {{ pageImages.length }}
        </h6>

        <!-- Image Preview -->
        <img [src]="pageImages[currentPageIndex]" class="img-thumbnail mb-3"
            style="max-width: 100%; height: auto; max-height: 500px; object-fit: contain;" />

        <!-- Navigation Buttons (centered) -->
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-outline-secondary mr-2" (click)="goToPreviousPage()"
                [disabled]="currentPageIndex === 0">
                ‚Üê
            </button>
            <button class="btn btn-outline-secondary" (click)="goToNextPage()"
                [disabled]="currentPageIndex === pageImages.length - 1">
                ‚Üí
            </button>
        </div>

        <!-- Extracted Keys -->
        <div *ngIf="foundKeys.length" class="text-center p-2 border rounded bg-light w-100">
            <strong>Extracted:</strong> {{ foundKeys.join(', ') }}
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="col-md-6 d-flex flex-column">
        <!-- ‚úçÔ∏è Editable Form -->
        <div class="form-group flex-grow-1">
            <app-encounter-form></app-encounter-form>
        </div>
    </div>
</div>
